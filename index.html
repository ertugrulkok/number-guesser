<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guesser</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title_container">
        <h1 class="title" id="title">Welcome to numberGuess</h1>
        <h3 class="subtitle" id="subtitle">Guess the number</h3>
      </div>
      <div class="input_guess">
        <label for="guess">Your Number: </label>
        <input type="number" id="guess" />
        <button id="send_guess" onclick="startGame()">Guess</button>
        <button onclick="location.reload()" id="reload">Start new Game</button>
      </div>
      <div class="browser_messages">
        <p id="message1">Try: 0</p>
        <p id="message2">Entered numbers: [none]</p>
        <p id="message3"></p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
